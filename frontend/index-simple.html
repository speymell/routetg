<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RouteTG - Голосовой чат</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-info">
          <h3 id="userName">Пользователь</h3>
          <div class="user-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="userStatus">Онлайн</span>
          </div>
        </div>
      </div>
      
      <div class="servers-section">
        <div class="section-title">Серверы</div>
        <div id="serversList"></div>
        <button class="add-server-btn" onclick="showCreateServerModal()">
          <i class="fas fa-plus"></i> Создать сервер
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div class="server-header">
          <div>
            <div class="server-title" id="currentServerName">Выберите сервер</div>
            <div class="server-description" id="currentServerDescription"></div>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-secondary" onclick="showJoinServerModal()">
            <i class="fas fa-plus"></i> Присоединиться
          </button>
          <button class="btn btn-primary" onclick="showCreateChannelModal()" id="createChannelBtn" style="display: none;">
            <i class="fas fa-plus"></i> Создать канал
          </button>
        </div>
      </div>

      <div class="channels-section">
        <div id="channelsContainer">
          <div class="loading">
            <div class="spinner"></div>
            Загрузка каналов...
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Voice Chat -->
  <div class="voice-chat" id="voiceChat">
    <div class="voice-header">
      <div class="voice-info">
        <h3>Голосовой чат</h3>
        <div class="voice-channel" id="currentChannelName">Канал</div>
      </div>
      <div class="voice-controls">
        <button class="control-btn mute-btn" id="muteBtn" onclick="toggleMute()">
          <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn leave-btn" onclick="leaveVoiceChat()">
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>
    </div>
    <div class="participants" id="participantsList"></div>
  </div>

  <!-- Modals -->
  <div class="modal" id="createServerModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Создать сервер</div>
        <div class="modal-description">Создайте новый сервер для общения с друзьями</div>
      </div>
      <div class="form-group">
        <label class="form-label">Название сервера</label>
        <input type="text" class="form-input" id="serverNameInput" placeholder="Введите название">
      </div>
      <div class="form-group">
        <label class="form-label">Описание (необязательно)</label>
        <input type="text" class="form-input" id="serverDescriptionInput" placeholder="Введите описание">
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="hideCreateServerModal()">Отмена</button>
        <button class="btn btn-primary" onclick="createServer()">Создать</button>
      </div>
    </div>
  </div>

  <div class="modal" id="joinServerModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Присоединиться к серверу</div>
        <div class="modal-description">Введите код приглашения для присоединения к серверу</div>
      </div>
      <div class="form-group">
        <label class="form-label">Код приглашения</label>
        <input type="text" class="form-input" id="inviteCodeInput" placeholder="Введите код приглашения">
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="hideJoinServerModal()">Отмена</button>
        <button class="btn btn-primary" onclick="joinServer()">Присоединиться</button>
      </div>
    </div>
  </div>

  <div class="modal" id="createChannelModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Создать канал</div>
        <div class="modal-description">Создайте новый голосовой канал</div>
      </div>
      <div class="form-group">
        <label class="form-label">Название канала</label>
        <input type="text" class="form-input" id="channelNameInput" placeholder="Введите название">
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="hideCreateChannelModal()">Отмена</button>
        <button class="btn btn-primary" onclick="createChannel()">Создать</button>
      </div>
    </div>
  </div>

  <script>
    // Простая версия без внешних зависимостей
    let currentUser = { 
      id: 123, 
      username: 'TestUser', 
      first_name: 'Test', 
      last_name: 'User',
      photo_url: ''
    };
    let currentServer = null;
    let currentChannel = null;

    // Инициализация
    function init() {
      console.log('Initializing simple app...');
      updateUserProfile();
      showWelcomeMessage();
      console.log('Simple app initialized successfully');
    }

    // Обновить профиль пользователя
    function updateUserProfile() {
      console.log('Updating user profile...');
      const avatar = document.getElementById('userAvatar');
      const name = document.getElementById('userName');
      const status = document.getElementById('userStatus');
      
      if (!avatar || !name || !status) {
        console.error('Profile elements not found');
        return;
      }
      
      // Генерируем инициалы
      const firstName = currentUser.first_name || '';
      const lastName = currentUser.last_name || '';
      const username = currentUser.username || '';
      
      let initials = '';
      if (firstName) {
        initials += firstName[0].toUpperCase();
      }
      if (lastName) {
        initials += lastName[0].toUpperCase();
      }
      if (!initials && username) {
        initials = username[0].toUpperCase();
      }
      if (!initials) {
        initials = 'U';
      }
      
      avatar.textContent = initials;
      
      // Отображаем имя
      const displayName = currentUser.username || 
                         `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim() ||
                         'Пользователь';
      name.textContent = displayName;
      status.textContent = 'Онлайн';
      
      console.log('Profile updated successfully');
    }

    // Показать приветственное сообщение
    function showWelcomeMessage() {
      const container = document.getElementById('channelsContainer');
      if (container) {
        container.innerHTML = `
          <div style="text-align: center; padding: 40px; color: var(--text-muted);">
            <i class="fas fa-microphone-slash" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
            <h3>Добро пожаловать в RouteTG!</h3>
            <p>Создайте сервер или присоединитесь к существующему для начала общения</p>
            <p style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
              Это демо-версия. В Telegram WebApp будет полная функциональность.
            </p>
          </div>
        `;
      }
    }

    // Модальные окна
    function showCreateServerModal() {
      console.log('Showing create server modal');
      document.getElementById('createServerModal').classList.add('active');
    }

    function hideCreateServerModal() {
      console.log('Hiding create server modal');
      document.getElementById('createServerModal').classList.remove('active');
      document.getElementById('serverNameInput').value = '';
      document.getElementById('serverDescriptionInput').value = '';
    }

    function showJoinServerModal() {
      console.log('Showing join server modal');
      document.getElementById('joinServerModal').classList.add('active');
    }

    function hideJoinServerModal() {
      console.log('Hiding join server modal');
      document.getElementById('joinServerModal').classList.remove('active');
      document.getElementById('inviteCodeInput').value = '';
    }

    function showCreateChannelModal() {
      console.log('Showing create channel modal');
      if (!currentServer) {
        alert('Выберите сервер');
        return;
      }
      document.getElementById('createChannelModal').classList.add('active');
    }

    function hideCreateChannelModal() {
      console.log('Hiding create channel modal');
      document.getElementById('createChannelModal').classList.remove('active');
      document.getElementById('channelNameInput').value = '';
    }

    // Создать сервер
    function createServer() {
      const name = document.getElementById('serverNameInput').value.trim();
      const description = document.getElementById('serverDescriptionInput').value.trim();
      
      if (!name) {
        alert('Введите название сервера');
        return;
      }
      
      console.log('Creating server:', name);
      hideCreateServerModal();
      alert(`Сервер "${name}" создан! (Демо-версия)`);
    }

    // Присоединиться к серверу
    function joinServer() {
      const inviteCode = document.getElementById('inviteCodeInput').value.trim();
      
      if (!inviteCode) {
        alert('Введите код приглашения');
        return;
      }
      
      console.log('Joining server with code:', inviteCode);
      hideJoinServerModal();
      alert(`Присоединение к серверу с кодом "${inviteCode}" (Демо-версия)`);
    }

    // Создать канал
    function createChannel() {
      const name = document.getElementById('channelNameInput').value.trim();
      
      if (!name) {
        alert('Введите название канала');
        return;
      }
      
      console.log('Creating channel:', name);
      hideCreateChannelModal();
      alert(`Канал "${name}" создан! (Демо-версия)`);
    }

    // Присоединиться к каналу
    function joinChannel(channelId, channelName) {
      console.log('Joining channel:', channelId, channelName);
      alert(`Присоединение к каналу "${channelName}" (Демо-версия)`);
    }

    // Переключить микрофон
    function toggleMute() {
      console.log('Toggling mute');
      alert('Переключение микрофона (Демо-версия)');
    }

    // Покинуть голосовой чат
    function leaveVoiceChat() {
      console.log('Leaving voice chat');
      alert('Выход из голосового чата (Демо-версия)');
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, starting simple initialization...');
      setTimeout(init, 100);
    });
  </script>
</body>
</html>
